<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>User Verification</h2>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-10">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    
                    <div class="row">
                        <form ng-submit="verifySubmit()" class="form-horizontal">
                        <div class="col-sm-6 b-r">
                            
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">First Name</label>
                                    <div class="col-sm-10">
                                        <input ng-model="verifyFirstName" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Middle Name</label>
                                    <div class="col-sm-10">
                                        <input ng-model="verifyMiddleName" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Last Name</label>
                                    <div class="col-sm-10">
                                        <input ng-model="verifyLastName" type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Gender</label>
                                    <div class="col-sm-10">
                                        <div class="radio"><label> <input type="radio" ng-model="verifyGender" checked="" value="Male" id="optionsRadios1" name="optionsRadios"> Male</label></div>
                                        <div class="radio"><label> <input type="radio" ng-model="verifyGender" value="Female" id="optionsRadios2" name="optionsRadios"> Female</label></div>
                                    </div>
                                </div>


                                <div class="hr-line-dashed"></div>
                                
                        </div>
                        <div class="col-sm-6">
                            <p class="text-center">
                                <a href=""><i class="fa fa-sign-in big-icon"></i></a>
                            </p>
                            <div>
                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>verify</strong></button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
